<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
        <nav>
            <div><img src="images/logo.png" alt="">Temperature Converter</div>
        </nav>
    </header>
    <!-- <h1><img class="logo" src="images/logo.png" alt="">Temperature Converter</h1> -->
    <div class="input-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
    </div>
    <div class="buttons">
      <button id="convertToFahrenheit">Convert to Fahrenheit</button>
      <button id="convertToCelsius">Convert to Celsius</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
